<body>
    <header>
        <h1>Food Delivery Service</h1>

            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h2>Contact Us</h2>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <a href="#" class="button">Submit</a>
            </form>
            <p>For inquiries or feedback, feel free to get in touch with us.</p>
            <ul>
                <li>Email: 40675997@live.napier.ac.uk</li>
                <li>Address: Edinburgh Napier University</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; Food Delivery Prototype</p>
    </footer>
